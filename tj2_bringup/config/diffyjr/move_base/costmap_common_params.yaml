### Common costmap parameters ###
robot_radius: 0.0
footprint_padding: 0.0

# without bumper:
# footprint: [[-0.23, -0.23], [-0.23, 0.23], [0.23, 0.23], [0.23, -0.23]]

# with bumper:
# footprint: [[-0.313, -0.313], [-0.313, 0.313], [0.313, 0.313], [0.313, -0.313]]
footprint: [[-0.27, -0.27], [-0.27, 0.27], [0.27, 0.27], [0.27, -0.27]]

inflation:
    enabled: true
    cost_scaling_factor: 3.0
    inflation_radius: 0.5

# obstacle_range: 2.0
# raytrace_range: 4.0

transform_tolerance: 0.1  # 0.2

obstacle_layer:
    enabled: true
    origin_z: 0.0
    z_resolution: 0.2
    z_voxels: 10
    publish_voxel_map: false

    observation_sources: point_cloud_sensor laser_sensor
    point_cloud_sensor:
        sensor_frame: camera_link
        data_type: PointCloud2
        topic: /camera/depth_filtered/points
        marking: true
        clearing: true

        obstacle_range: 4.0
        raytrace_range: 4.0
        max_obstacle_height: 0.3
        min_obstacle_height: 0.1
        inflation_radius: 0.01
        track_unknown_space: true
        combination_method: 1
        
    laser_sensor:
        sensor_frame: laser
        data_type: LaserScan
        topic: /laser/scan_filtered
        marking: true
        clearing: true
        inflation_radius: 0.005
        raytrace_range: 3.0
        obstacle_range: 4.0

static:
    map_topic: "/tj2/zone_map"
    subscribe_to_updates: false

plugins:
    - {name: static,                    type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer,            type: "costmap_2d::ObstacleLayer"}
    - {name: inflation,                 type: "costmap_2d::InflationLayer"}
