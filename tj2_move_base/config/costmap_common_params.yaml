### Common costmap parameters ###
robot_radius: 0.0
footprint_padding: 0.0

footprint: [[-0.437, -0.437], [-0.437, 0.437], [0.437, 0.437], [0.437, -0.437]]

inflation:
    enabled: true
    cost_scaling_factor: 3.0
    inflation_radius: 0.35

# obstacle_range: 2.0
# raytrace_range: 4.0
obstacle_layer:
    enabled: true
    origin_z: 0.0
    z_resolution: 0.2
    z_voxels: 10
    publish_voxel_map: false

    observation_sources: camera_sensor laser_sensor
    camera_sensor:
        sensor_frame: base_link
        data_type: LaserScan
        topic: /camera/scan
        marking: true
        clearing: true
        inflation_radius: 0.005
        raytrace_range: 3.0
        obstacle_range: 4.0

    laser_sensor:
        sensor_frame: base_link
        data_type: LaserScan
        topic: /laser/scan
        marking: true
        clearing: true
        inflation_radius: 0.005
        raytrace_range: 3.0
        obstacle_range: 4.0

transform_tolerance: 1.0  # 0.2
