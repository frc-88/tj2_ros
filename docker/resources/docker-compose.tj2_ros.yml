version: "3"

services:
  tj2_ros:
    image: tj2_ros:latest
    container_name: tj2_ros
    restart: "no"
    network_mode: "host"
    runtime: "nvidia"
    privileged: true
    stop_signal: SIGINT
    group_add:
      - dialout
    volumes:
      - /home/${USER}/docker_ros_ws:/root/ros_ws:rw
      - /home/${USER}/tj2_ros/src:/root/ros_ws/src/tj2_ros:rw
      - /home/${USER}/tj2_ros/scripts:/root/scripts:rw
      - /media/storage:/media/storage:rw
      - /run/systemd:/run/systemd:rw
      - /dev:/dev:rw
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /home/${USER}/.Xauthority:/home/${USER}/.Xauthority:rw
      # Allow container to control docker
      - /home/${USER}/.docker:/root/.docker:rw # docker looks here inside a container
      - /home/${USER}/.docker:/home/${USER}/.docker:rw # but we need to satisfy spice-lib.sh
      - /var/run/docker.sock:/var/run/docker.sock
      # Allow container to control NetworkManager
      - /run/dbus/system_bus_socket:/run/dbus/system_bus_socket
    command: [ "/launch.sh" ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
